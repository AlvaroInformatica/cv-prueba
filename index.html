<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CEMENTERIO VIEJO</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container"> 
        <div class="content">
            <h1>JUEGA O MUERE</h1>
            <p>Este es un párrafo que se ocultará cuando comience el video.</p>
    
            <button id="playVideoButton">¿JUEGAS?</button>
        </div>

        <div id="videoContainer" class="hidden">
            <video id="video" width="640" height="360">
                <source src="video/videocementerio.mp4" type="video/mp4">
                Tu navegador no soporta la reproducción de video.
            </video>
        </div>
  
        <div id="imageButtonContainer" class="hidden">
            <button id="showImageButton">Mostrar Imagen</button>
        </div>

        <div id="imageContainer" class="hidden">
            <img id="image" src="img/cementerio-viejofinal.jpg" alt="Imagen">
            <button id="closeImageButton">Volver a Inicio</button>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
